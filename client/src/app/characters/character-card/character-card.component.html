<div class="card mb-4">
    <div class="card-image-wrapper">
        <img src="{{character.photoUrl || './assets/user.png'}}" alt="{{character.characterName}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center pt-2">
            <li class="list-inline-item"><button routerLink="/characters/{{character.characterId}}"
                    class="btn btn-primary">
                    <i class="fa fa-user"></i></button></li>
            <li class="list-inline-item">
                <button (click)="addLike(character)" class="btn btn-primary">
                    <i *ngIf="favoriteCharacter" class="fa fa-heart"></i>
                    <i *ngIf="!favoriteCharacter" class="fa fa-heart-o"></i>
                </button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <strong>{{character.characterName}}</strong>
        </h6>
        <p class="card-text text-muted text-center">{{character.role}}</p>
    </div>
</div>
