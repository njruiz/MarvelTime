<h2>Admin Panel</h2>
<div class="tab-panel">
    <tabset class="member-tabset">
        <tab heading="User management" *appHasRole="['Admin']">
            <div class="container">
                <app-user-management></app-user-management>
            </div>
        </tab>
        <tab heading="Photo management" *appHasRole="['Admin', 'Moderator']">
            <div class="container">
                <app-photo-management></app-photo-management>
            </div>
        </tab>
        <tab heading="Character management" *appHasRole="['Admin', 'Moderator']">
            <div class="container row justify-content-center">
                <app-character-management></app-character-management>
            </div>
        </tab>
    </tabset>
</div>
